<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="Style.css">
  <title>Browse by Dress Style</title>
</head>
<body>
  <div class="appbar">
    <div class="hamburger" aria-hidden>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="title">E-commerce Website Template</div>
  </div>

  <div class="container">
    <div class="panel">
      <h2 class="heading">BROWSE BY DRESS STYLE</h2>

      <div class="rows">
        <div class="row top">
          <a href="#" class="tile casual">
            <span class="label">Casual</span>
            <img src="img/casual.avif" alt="Casual">
          </a>
          <a href="#" class="tile formal">
            <span class="label">Formal</span>
            <img src="img/formal.jpg" alt="Formal">
          </a>
        </div>

        <div class="row bottom">
          <a href="#" class="tile party">
            <span class="label">Party</span>
            <img src="img/party.jpg" alt="Party">
          </a>
          <a href="#" class="tile gym">
            <span class="label">Gym</span>
            <img src="img/Gym.jpg" alt="Gym">
          </a>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
